<div class="wrapper">
  <div class="containerRegister">
    <div class="left">
      <img src="https://github.com/The-Rumbling/StayMap-Landing_Page/blob/main/skzpurple.jpg?raw=true" alt="Background Image" />
    </div>
    <div class="right">
      <div class="form-container">
        <img src="https://github.com/The-Rumbling/StayMap-Landing_Page/blob/main/starymaplogo.png?raw=true" class="logo" alt="StayMap Logo" />
        <h2><span class="purple">Registro</span> StayMap</h2>
        <form (ngSubmit)="onRegister()">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" required [(ngModel)]="userData.name" [ngModelOptions]="{standalone: true}">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" required [(ngModel)]="userData.email" [ngModelOptions]="{standalone: true}">
          <label>Tipo de usuario</label>
          <div class="radio-group">
            <label><input type="radio" name="userType" value="Artist" [(ngModel)]="userData.type" [ngModelOptions]="{standalone: true}"/> Artista</label>
            <label><input type="radio" name="userType" value="Fan" [(ngModel)]="userData.type" [ngModelOptions]="{standalone: true}"/> Fan</label>
          </div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" required [(ngModel)]="userData.password" [ngModelOptions]="{standalone: true}">
          <button type="submit" class="btn-submit">Crear cuenta</button>
        </form>
        <div class="success-msg">
          <p *ngIf="userRegistered">¡Registro exitoso!</p>
          <p *ngIf="userRegistered">Ahora puedes <a [routerLink]="['/login']">iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
