<mat-card>
  <div style="font-size: 15px;">
    <div class="flex gap-4">
      <img class="size-12 rounded-full" [src]="user.profileImage" [alt]="user.username">
      <div style="width: 100%">
        <div style="display: grid;">
          <div style="display: flex; align-items: center">
            <div class="text-zinc-50 font-bold text-base">
              {{user.username}}
              <span style="font-weight: normal; color: #70757a">Â· {{getPostedAtText(post)}}</span>
              <br><div style="font-weight: normal">{{this.post.content}}</div>
            </div>
            <span style="flex: 1 auto;"></span>
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="options-btn" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
              </svg>
            </span>
          </div>
        </div>
        @if (post.imageUrl !== "") {
          <img [src]="post.imageUrl" [alt]="post.id" class="max-w-full h-[20rem] object-cover mt-2 mb-2" style="border: 1px solid #70757a; border-radius: 12px">
        }
        <div class="w-full flex gap-10 mt-2">
          <a class="flex items-end gap-2 text-[#70757a] rounded-xl py-1 px-2 hover:bg-gray-900 hover:text-[#CB6CE6]">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-heart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg>
            Like
          </a>
          <a class="flex items-end gap-2 text-[#70757a] rounded-xl py-1 px-2 hover:bg-gray-900 hover:text-green-600">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-message-circle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 20l1.3 -3.9c-2.324 -3.437 -1.426 -7.872 2.1 -10.374c3.526 -2.501 8.59 -2.296 11.845 .48c3.255 2.777 3.695 7.266 1.029 10.501c-2.666 3.235 -7.615 4.215 -11.574 2.293l-4.7 1" /></svg>
            Comment
          </a>
        </div>
      </div>
    </div>
  </div>
</mat-card>
