<div class="form-container">
  <div class="modal" style="display: flex; justify-content: center; ">
    <div style="width: 100%; height: 100%">
      <h2>{{ editMode ? 'Edit Post' : 'New Post' }}</h2>
      <form #postForm="ngForm" (ngSubmit)="onSubmit()" class="form-row">
        <label style="font-weight: bold">Content</label>
        <textarea name="content" [(ngModel)]="post.content" required style="padding: 0"></textarea>
        <app-dropzone-img/>
        <div class="actions">
          <button mat-raised-button type="submit" [disabled]="postForm.invalid">{{ isEditMode() ? 'Edit' : 'Post' }}</button>
          <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
