<mat-form-field appearance="outline">
  <mat-label>Drop a file</mat-label>
  <ngx-mat-dropzone class="dropzone">
    <input type="file" fileInput [formControl]="filesCtrl" multiple/>
    @for (file of files; track file){
      <mat-chip-row [removable]="true" (removed)="remove(file)">
        {{ file.name }}
        <button matChipRemove>X</button>
      </mat-chip-row>
    }
  </ngx-mat-dropzone>
</mat-form-field>
